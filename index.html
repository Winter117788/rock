<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button id="rock">
            <img src="iamge/rock.png" alt="Rock"  height="100" width="80"/>
            Rock
        </button>
        <button id="paper">
            <img src="iamge/paper.png" alt="Rock" height="100" width="80" />
            Paper
        </button>
        <button id="scissors">
            <img src="iamge/scissors.png" alt="Rock"  height="100" width="80"/>
            Scissors
        </button>
    </div>
    <div class="textButton" id="result"></div>
    <div class="textButton" id="score"></div>
    <div class="container">
        <button id="oneMoreGame" style="display:none;">One More Game</button>
    </div>
    <div id="hi"></div>
</body>
</html>
